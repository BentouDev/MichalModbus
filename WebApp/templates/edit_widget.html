{% extends "widget_form.html" %}
{% block title %}Edit widget{% endblock %}
{% block content %}
{{ super() }}
<div class = "container">
    <button form="widget" class="btn btn-default" type="submit" name="Submit" value="Cancel">Cancel</button>
    <button form="widget" class="btn btn-danger" type="submit" name="Submit" value="Delete">Delete</button>
    <button form="widget" class="btn btn-success" type="submit" name="Submit" value="Update" value="Commit">Save</button>
</div>
{% endblock %}
