{% extends "base_template.html" %}
{% block content %}
<div class="container main">
    <div class="container">
        {% for event in data.events %}
        <div class="row">
            <div class="thumbnail">
                <p class="Caption">{{event.name}} - {{event.date}}</p>
                <p>{{event.desc}}</p>
            </div>
        </div>
        {% else %}
        <p>No events!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
